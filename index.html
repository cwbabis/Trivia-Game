<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <audio id="audio" preload="none" src="assets\soundfiles\Buzzer.mp3"></audio>

    <h1>Trivia Game</h1>
    <div id="number-countdown"></div>






    <h2 id="test_status"></h2>
    <div id="test"></div>


    <script>

        var number = 5;
        var intervalId;
        var buzzer = new Audio("assets/soundfiles/Buzzer.mp3");

        // video tut
        var pos = 0, test_status, question, choice, choices, chA, chB, chC, chD, correct = 0;
        var questions = [
            ["What is 10 + 4?", "12", "14", "16", "18", "B"],
            ["What is 20 - 9", "7", "13", "11", "2", "C"],
            ["What is 7 x 3?", "21", "24", "25", "20", "A"],
            ["What is 8 / 2?", "10", "2", "4", "11", "C"]
        ];
        function _(x) {
            return document.getElementById(x);
        }
        function renderQuestion() {
            test = _("test");
            _("test_status").innerHTML = "Question " + (pos + 1) + " of " + questions.length;
            //multidementional array
            question = questions[pos][0];
            chA = questions[pos][1];
            chB = questions[pos][2];
            chC = questions[pos][3];
            chD = questions[pos][4];
            test.innerHTML = "<h3>" + question + "</h3>";
            //same as .append
            test.innerHTML += "<input type='radio' name='choices' value='A'> " + chA + "<br>";
            test.innerHTML += "<input type='radio' name='choices' value='B'> " + chB + "<br>";
            test.innerHTML += "<input type='radio' name='choices' value='C'> " + chC + "<br>";
            test.innerHTML += "<input type='radio' name='choices' value='D'> "+chD+"<br><br>";
            test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";

        }
        function checkAnswer(){
            alert("button works");
        }
        window.addEventListener("load", renderQuestion, false);
        //end of vid tut
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        setTimeout(timeUp, 1000 * 5);

        
        function run() {
            clearInterval(intervalId);
            intervalId = setInterval(decrement, 1000);
        }
        function decrement() {
            number--;
            $("#number-countdown").html("<h2>" + "Time Remaining: " + number + "</h2>");
            if (number === 0) {
                stop();
                alert("Time Up!");
            }
        }
        function stop() {
            clearInterval(intervalId);
        }
        function timeUp() {
            $("#number-countdown").append("<h2>Time's Up!</h2>");

            buzzer.play();
        }
        run();
    </script>
</body>

</html>
